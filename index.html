<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Project Mapper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/5+hHgAHggJ/PJFe4AAAAABJRU5ErkJggg==">
    <style>
        :root {
            --primary-color: #6D28D9; /* Violet 700 */
            --glow-color: #8B5CF6;   /* Violet 500 */
            --background-color: #111111;
            --surface-color: #1E1E1E;
            --text-color: #E5E7EB;    /* Gray 200 */
            --border-color: #4B5563;  /* Gray 600 */
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background: var(--background-color);
            overflow: hidden;
            touch-action: none;
        }
        #canvas-container {
            background-color: var(--background-color);
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
            position: absolute;
            height: 100%;
            z-index: 40;
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
        }
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        .node {
            transition: box-shadow 0.2s ease-in-out;
            cursor: grab;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            position: absolute;
            overflow: visible; /* Allow icons to overflow */
            min-width: 150px;
            min-height: 60px;
        }
        .node.selected {
            box-shadow: 0 0 0 2px var(--glow-color);
            z-index: 10;
        }
        .node-controls {
            display: none;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            padding: 4px;
            gap: 4px;
        }
        .node.selected .node-controls {
            display: flex;
        }
        .connector {
            stroke: var(--border-color);
            stroke-width: 2;
            fill: none;
            pointer-events: stroke;
            transition: stroke 0.2s ease-in-out;
        }
        .connector-wrapper:hover .connector, .connector-wrapper.selected .connector {
            stroke: var(--glow-color);
        }
        .delete-connector-btn {
            display: none;
            cursor: pointer;
        }
        .connector-wrapper.selected .delete-connector-btn {
            display: block;
        }
        .resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            cursor: nwse-resize;
            border-right: 2px solid var(--border-color);
            border-bottom: 2px solid var(--border-color);
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body class="h-screen w-screen">
    <div class="w-full h-full flex flex-col">
        <!-- Header -->
        <header class="bg-transparent absolute top-0 left-0 w-full p-4 flex items-center justify-between z-20">
            <button id="sidebar-toggle" class="p-2 rounded-md text-gray-400 hover:bg-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <div class="flex items-center space-x-2">
                <input type="file" id="import-file" class="hidden">
                <button id="import-btn" class="bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors text-sm">Import Text</button>
                <button id="add-node-btn" class="bg-violet-700 text-white px-4 py-2 rounded-lg hover:bg-violet-600 transition-colors text-sm flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Add Node
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 h-full shadow-lg p-4 border-r border-gray-700 flex flex-col flex-shrink-0 sidebar-hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-100">Projects</h2>
                <button id="sidebar-close-btn" class="p-2 rounded-md text-gray-400 hover:bg-gray-700">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="project-list" class="space-y-2 flex-grow overflow-y-auto"></div>
            <div class="space-y-2 flex-shrink-0">
                <button id="save-project-btn" class="w-full text-white py-2 rounded-lg flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                    <span>Save Project</span>
                </button>
                <button id="new-project-btn" class="w-full text-white py-2 rounded-lg flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span>New Project</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col relative">
            <div id="canvas-container" class="flex-1 overflow-hidden relative">
                <div id="canvas" class="absolute top-0 left-0 w-full h-full" style="transform-origin: 0 0;">
                    <svg id="connector-svg" class="absolute top-0 left-0 w-full h-full"></svg>
                </div>
            </div>
        </main>

        <!-- Toolbar -->
        <div class="absolute bottom-4 left-4 bg-gray-800/80 backdrop-blur-sm shadow-lg rounded-lg p-2 flex flex-col items-center space-y-2 z-20 border border-gray-700">
            <button id="select-tool" class="p-2 rounded-md bg-violet-700 text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"></path></svg>
            </button>
            <button id="pan-tool" class="p-2 rounded-md text-gray-300 hover:bg-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
        
        <!-- Footer -->
        <footer class="absolute bottom-4 text-center w-full pointer-events-none">
            <span id="save-status" class="bg-gray-800/80 text-gray-400 text-sm px-3 py-1 rounded-full"></span>
        </footer>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div id="modal" class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md mx-4 border border-gray-700">
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvasContainer = document.getElementById('canvas-container');
            const canvas = document.getElementById('canvas');
            let connectorSvg = document.getElementById('connector-svg');
            const addNodeBtn = document.getElementById('add-node-btn');
            const panTool = document.getElementById('pan-tool');
            const selectTool = document.getElementById('select-tool');
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
            const newProjectBtn = document.getElementById('new-project-btn');
            const saveProjectBtn = document.getElementById('save-project-btn');
            const projectList = document.getElementById('project-list');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const modalContent = document.getElementById('modal-content');
            const saveStatus = document.getElementById('save-status');
            const importBtn = document.getElementById('import-btn');
            const importFile = document.getElementById('import-file');

            let nodes = [];
            let connectors = [];
            let scale = 1;
            let panX = 0;
            let panY = 0;
            let isPanning = false;
            let startPanX, startPanY;
            let activeNode = null;
            let offsetX, offsetY;
            let selectedNode1 = null;
            let tool = 'select';
            let activeNodeForContent = null;
            let currentProjectId = null;
            let isResizing = false;
            let resizeNode = null;
            let isDirty = false;

            function setDirty(state) {
                isDirty = state;
                saveStatus.textContent = isDirty ? 'Unsaved Project' : 'Saved';
                saveStatus.style.display = 'inline-block';
            }

            function showModal(htmlContent) {
                modalContent.innerHTML = htmlContent;
                modalBackdrop.classList.remove('hidden');
            }

            function closeModal() {
                modalBackdrop.classList.add('hidden');
            }

            function showAlert(message) {
                const alertHtml = `
                    <p class="text-gray-200 mb-6">${message}</p>
                    <div class="flex justify-end space-x-4">
                        <button id="modal-ok-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 transition-colors">OK</button>
                    </div>
                `;
                showModal(alertHtml);
                document.getElementById('modal-ok-btn').onclick = closeModal;
            }

            panTool.addEventListener('click', () => {
                tool = 'pan';
                canvasContainer.style.cursor = 'grab';
                panTool.classList.add('bg-violet-700', 'text-white');
                selectTool.classList.remove('bg-violet-700', 'text-white');
            });

            selectTool.addEventListener('click', () => {
                tool = 'select';
                canvasContainer.style.cursor = 'default';
                selectTool.classList.add('bg-violet-700', 'text-white');
                panTool.classList.remove('bg-violet-700', 'text-white');
            });

            const stopPanning = () => {
                isPanning = false;
                if (tool === 'pan') canvasContainer.style.cursor = 'grab';
            };

            function handleInteractionStart(e) {
                const point = e.type === 'touchstart' ? e.touches[0] : e;
                if (tool === 'pan' || (e.type === 'mousedown' && e.button === 1)) {
                    isPanning = true;
                    startPanX = point.clientX - panX;
                    startPanY = point.clientY - panY;
                    canvasContainer.style.cursor = 'grabbing';
                }
            }

            function handleInteractionMove(e) {
                const point = e.type === 'touchmove' ? e.touches[0] : e;
                if (isPanning) {
                    panX = point.clientX - startPanX;
                    panY = point.clientY - startPanY;
                    updateCanvasTransform();
                }
            }
            
            canvasContainer.addEventListener('mousedown', (e) => {
                if (e.target === canvasContainer || e.target === canvas) {
                    nodes.forEach(n => n.el.classList.remove('selected'));
                    if(selectedNode1) {
                        selectedNode1.el.classList.remove('selected');
                        selectedNode1 = null;
                    }
                    document.querySelectorAll('.connector-wrapper.selected').forEach(el => el.classList.remove('selected'));
                }
                handleInteractionStart(e);
            });
            canvasContainer.addEventListener('touchstart', handleInteractionStart);
            canvasContainer.addEventListener('mousemove', handleInteractionMove);
            canvasContainer.addEventListener('touchmove', handleInteractionMove);
            canvasContainer.addEventListener('mouseup', stopPanning);
            canvasContainer.addEventListener('touchend', stopPanning);
            canvasContainer.addEventListener('mouseleave', stopPanning);

            function updateCanvasTransform() {
                canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
            }
            
            canvasContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomIntensity = 0.1;
                const wheel = e.deltaY < 0 ? 1 : -1;
                const zoom = Math.exp(wheel * zoomIntensity);
                const newScale = Math.max(0.2, Math.min(2, scale * zoom));
                const rect = canvasContainer.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                panX = mouseX - (mouseX - panX) * (newScale / scale);
                panY = mouseY - (mouseY - panY) * (newScale / scale);
                scale = newScale;
                updateCanvasTransform();
            });

            addNodeBtn.addEventListener('click', () => createNode({}));

            function createNode({ id = 'node-' + Date.now(), x = 100, y = 100, width = 192, height = 'auto', title = 'New Node', contentHTML = '', borderColor = '#4b5563' }) {
                const nodeEl = document.createElement('div');
                nodeEl.id = id;
                nodeEl.className = 'node absolute p-4 shadow-md';
                nodeEl.style.left = `${x}px`;
                nodeEl.style.top = `${y}px`;
                nodeEl.style.width = `${width}px`;
                if (height !== 'auto') {
                    nodeEl.style.height = `${height}px`;
                }
                nodeEl.style.borderColor = borderColor;
                
                nodeEl.innerHTML = `
                    <div contenteditable="true" class="font-semibold mb-2 text-gray-100 title">${title}</div>
                    <div class="text-sm content-area">${contentHTML}</div>
                    <div class="node-controls">
                        <button class="add-content-btn text-gray-400 hover:text-white">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l-1.586-1.586a2 2 0 010-2.828L14 8"></path></svg>
                        </button>
                        <label class="color-picker-label cursor-pointer">
                            <svg class="w-5 h-5 text-gray-400 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 0010.586 5H8a2 2 0 00-2 2v12z"></path></svg>
                            <input type="color" class="node-color-picker hidden" value="${borderColor}">
                        </label>
                        <button class="delete-node-btn text-gray-400 hover:text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                    <div class="connector-point absolute -right-2 top-1/2 -translate-y-1/2 w-4 h-4 bg-gray-500 rounded-full border-2 border-gray-800 cursor-pointer hover:bg-indigo-500"></div>
                    <div class="resize-handle"></div>
                `;
                
                canvas.appendChild(nodeEl);
                const node = { id, el: nodeEl, x, y, width, height, connectors: [], borderColor };
                nodes.push(node);
                setupNodeEventListeners(node);
                setDirty(true);
                return node;
            }

            function setupNodeEventListeners(node) {
                const nodeEl = node.el;
                const titleEl = nodeEl.querySelector('.title');
                const colorPickerInput = nodeEl.querySelector('.node-color-picker');
                const colorPickerLabel = nodeEl.querySelector('.color-picker-label');
                const resizeHandle = nodeEl.querySelector('.resize-handle');

                titleEl.addEventListener('focus', () => {
                    if (titleEl.textContent === 'New Node' || titleEl.textContent === 'Start Here') {
                        titleEl.textContent = '';
                    }
                });

                colorPickerLabel.addEventListener('click', (e) => {
                    e.stopPropagation();
                    colorPickerInput.click();
                });

                colorPickerInput.addEventListener('input', (e) => {
                    node.el.style.borderColor = e.target.value;
                });
                
                colorPickerInput.addEventListener('change', (e) => {
                    node.borderColor = e.target.value;
                    setDirty(true);
                });

                const startDrag = (e) => {
                    const point = e.type === 'touchstart' ? e.touches[0] : e;
                    if (tool === 'select' && !e.target.closest('.node-controls') && !e.target.classList.contains('resize-handle') && e.target.contentEditable !== 'true') {
                        activeNode = node;
                        offsetX = point.clientX - node.x * scale - panX;
                        offsetY = point.clientY - node.y * scale - panY;
                        nodeEl.style.cursor = 'grabbing';
                        
                        nodes.forEach(n => n.el.classList.remove('selected'));
                        nodeEl.classList.add('selected');
                    }
                };

                const startResize = (e) => {
                    e.stopPropagation();
                    isResizing = true;
                    resizeNode = node;
                };

                nodeEl.addEventListener('mousedown', startDrag);
                nodeEl.addEventListener('touchstart', startDrag);
                resizeHandle.addEventListener('mousedown', startResize);
                resizeHandle.addEventListener('touchstart', startResize);

                const stopDragAndResize = () => {
                    if (activeNode || isResizing) setDirty(true);
                    if (activeNode) {
                        activeNode.el.style.cursor = 'grab';
                        activeNode = null;
                    }
                    isResizing = false;
                    resizeNode = null;
                };

                document.addEventListener('mouseup', stopDragAndResize);
                document.addEventListener('touchend', stopDragAndResize);
                
                const handleMove = (e) => {
                    const point = e.type === 'touchmove' ? e.touches[0] : e;
                    if (activeNode) {
                        activeNode.x = (point.clientX - offsetX - panX) / scale;
                        activeNode.y = (point.clientY - offsetY - panY) / scale;
                        activeNode.el.style.left = `${activeNode.x}px`;
                        activeNode.el.style.top = `${activeNode.y}px`;
                        updateConnectorsForNode(activeNode);
                    }
                    if (isResizing && resizeNode) {
                        const newWidth = (point.clientX - resizeNode.x * scale - panX) / scale;
                        const newHeight = (point.clientY - resizeNode.y * scale - panY) / scale;
                        resizeNode.el.style.width = `${Math.max(150, newWidth)}px`;
                        resizeNode.el.style.height = `${Math.max(60, newHeight)}px`;
                        resizeNode.width = Math.max(150, newWidth);
                        resizeNode.height = Math.max(60, newHeight);
                        updateConnectorsForNode(resizeNode);
                    }
                };

                document.addEventListener('mousemove', handleMove);
                document.addEventListener('touchmove', (e) => {
                    if (activeNode || isResizing) {
                        e.preventDefault();
                        handleMove(e);
                    }
                }, { passive: false });

                nodeEl.querySelector('.delete-node-btn').addEventListener('click', () => deleteNode(node));
                
                nodeEl.querySelector('.connector-point').addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    if (tool === 'select') {
                        if (!selectedNode1) {
                            selectedNode1 = node;
                            nodeEl.classList.add('selected');
                        } else if (selectedNode1 !== node) {
                            createConnector(selectedNode1, node);
                            selectedNode1.el.classList.remove('selected');
                            selectedNode1 = null;
                        }
                    }
                });

                nodeEl.querySelector('.add-content-btn').addEventListener('click', () => {
                    activeNodeForContent = node;
                    openAddContentModal();
                });
            }

            function deleteNode(nodeToDelete) {
                const connectorsToRemove = [...nodeToDelete.connectors];
                connectorsToRemove.forEach(c => deleteConnector(c));
                nodes = nodes.filter(n => n.id !== nodeToDelete.id);
                nodeToDelete.el.remove();
                setDirty(true);
            }

            function handleFileUpload(event, node) {
                const files = event.target.files;
                const contentArea = node.el.querySelector('.content-area');
                for (const file of files) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        let contentEl;
                        if (file.type.startsWith('image/')) {
                            contentEl = document.createElement('img');
                            contentEl.src = e.target.result;
                            contentEl.className = 'mt-2 rounded-md max-w-full';
                        } else if (file.type.startsWith('video/')) {
                            contentEl = document.createElement('video');
                            contentEl.src = e.target.result;
                            contentEl.controls = true;
                            contentEl.className = 'mt-2 rounded-md max-w-full';
                        } else {
                            contentEl = document.createElement('a');
                            contentEl.href = e.target.result;
                            contentEl.textContent = file.name;
                            contentEl.className = 'block mt-2 text-sm text-blue-400 hover:underline';
                            contentEl.target = '_blank';
                        }
                        contentArea.appendChild(contentEl);
                        setDirty(true);
                    };
                    reader.readAsDataURL(file);
                }
            }

            function createConnector(fromNode, toNode) {
                const id = `connector-${fromNode.id}-to-${toNode.id}`;
                if (connectors.some(c => c.id === id)) return;
                const connector = { id, from: fromNode, to: toNode };
                connectors.push(connector);
                fromNode.connectors.push(connector);
                toNode.connectors.push(connector);
                drawConnectors();
                setDirty(true);
            }
            
            function deleteConnector(connectorToDelete) {
                connectors = connectors.filter(c => c.id !== connectorToDelete.id);
                if (connectorToDelete.from) connectorToDelete.from.connectors = connectorToDelete.from.connectors.filter(c => c.id !== connectorToDelete.id);
                if (connectorToDelete.to) connectorToDelete.to.connectors = connectorToDelete.to.connectors.filter(c => c.id !== connectorToDelete.id);
                drawConnectors();
                setDirty(true);
            }

            function drawConnectors() {
                connectorSvg.innerHTML = '';
                const svgNS = "http://www.w3.org/2000/svg";
                connectors.forEach(c => {
                    if (!c.from || !c.to) return;
                    const p1 = getConnectorPoint(c.from, 'right');
                    const p2 = getConnectorPoint(c.to, 'left');
                    const path = document.createElementNS(svgNS, 'path');
                    const controlPointOffset = Math.max(50, Math.abs(p2.x - p1.x) * 0.3);
                    path.setAttribute('d', `M ${p1.x} ${p1.y} C ${p1.x + controlPointOffset} ${p1.y}, ${p2.x - controlPointOffset} ${p2.y}, ${p2.x} ${p2.y}`);
                    path.classList.add('connector');
                    
                    const g = document.createElementNS(svgNS, 'g');
                    g.classList.add('connector-wrapper');
                    g.appendChild(path);
                    
                    const foreignObject = document.createElementNS(svgNS, 'foreignObject');
                    const midX = (p1.x + p2.x) / 2;
                    const midY = (p1.y + p2.y) / 2;
                    foreignObject.setAttribute('x', midX - 12);
                    foreignObject.setAttribute('y', midY - 12);
                    foreignObject.setAttribute('width', 24);
                    foreignObject.setAttribute('height', 24);
                    foreignObject.style.pointerEvents = 'all';

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-connector-btn text-red-500';
                    deleteBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>';
                    deleteBtn.onclick = () => deleteConnector(c);
                    foreignObject.appendChild(deleteBtn);
                    g.appendChild(foreignObject);

                    g.addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.querySelectorAll('.connector-wrapper.selected').forEach(el => el.classList.remove('selected'));
                        g.classList.add('selected');
                    });

                    connectorSvg.appendChild(g);
                });
            }

            function getConnectorPoint(node, side = 'right') {
                const x = side === 'right' ? node.x + node.el.offsetWidth : node.x;
                const y = node.y + node.el.offsetHeight / 2;
                return { x, y };
            }

            function updateConnectorsForNode(node) {
                if (node.connectors.length > 0) drawConnectors();
            }

            newProjectBtn.addEventListener('click', () => {
                clearCanvas();
                currentProjectId = 'project-' + Date.now();
                createNode({ x: 200, y: 150, title: "Start Here" });
                autoSave();
            });

            saveProjectBtn.addEventListener('click', () => {
                openSaveModal();
            });

            function openSaveModal() {
                const modalHtml = `
                    <h3 class="text-lg font-bold mb-4 text-white">Save Project</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="project-name-input" class="block text-sm font-medium text-gray-300 mb-1">Project Name:</label>
                            <input type="text" id="project-name-input" class="w-full bg-gray-700 text-white rounded-md p-2" value="My Project">
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition-colors">Cancel</button>
                            <button id="modal-save-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 transition-colors">Save</button>
                        </div>
                    </div>
                `;
                showModal(modalHtml);

                document.getElementById('modal-cancel-btn').onclick = closeModal;
                document.getElementById('modal-save-btn').onclick = () => {
                    const projectName = document.getElementById('project-name-input').value.trim();
                    if (projectName) {
                        saveProjectToStorage(projectName);
                        closeModal();
                        showAlert('Project saved!');
                    } else {
                        showAlert('Please enter a project name.');
                    }
                };
            }

            function saveProjectToStorage(projectName) {
                const projects = JSON.parse(localStorage.getItem('projectMapperProjects')) || [];
                const projectData = {
                    id: currentProjectId,
                    name: projectName,
                    nodes: nodes.map(node => ({
                        id: node.id,
                        x: node.x,
                        y: node.y,
                        width: node.el.offsetWidth,
                        height: node.el.offsetHeight,
                        title: node.el.querySelector('.title').innerText,
                        contentHTML: node.el.querySelector('.content-area').innerHTML,
                        borderColor: node.borderColor
                    })),
                    connectors: connectors.map(c => ({ from: c.from.id, to: c.to.id }))
                };

                const existingProjectIndex = projects.findIndex(p => p.id === currentProjectId);
                if (existingProjectIndex > -1) {
                    projects[existingProjectIndex] = projectData;
                } else {
                    projects.push(projectData);
                }
                localStorage.setItem('projectMapperProjects', JSON.stringify(projects));
                renderProjectList();
                setDirty(false);
            }

            function loadProject(projectData) {
                clearCanvas();
                currentProjectId = projectData.id;
                projectData.nodes.forEach(nodeData => createNode(nodeData));
                projectData.connectors.forEach(connectorData => {
                    const fromNode = nodes.find(n => n.id === connectorData.from);
                    const toNode = nodes.find(n => n.id === connectorData.to);
                    if (fromNode && toNode) createConnector(fromNode, toNode);
                });
                setDirty(false);
            }

            function clearCanvas() {
                canvas.innerHTML = `<svg id="connector-svg" class="absolute top-0 left-0 w-full h-full pointer-events-none"></svg>`;
                connectorSvg = document.getElementById('connector-svg');
                nodes = [];
                connectors = [];
            }

            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-hidden');
            });
            sidebarCloseBtn.addEventListener('click', () => {
                sidebar.classList.add('sidebar-hidden');
            });

            importBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.type.startsWith('image/')) {
                    showAlert("Image import is a premium feature coming soon!");
                } else {
                    const reader = new FileReader();
                    reader.onload = (event) => generateMapFromText(event.target.result);
                    reader.readAsText(file);
                }
                importFile.value = '';
            });

            function generateMapFromText(text) {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                const centerX = (canvasContainer.offsetWidth / 2 - panX) / scale;
                const centerY = (canvasContainer.offsetHeight / 2 - panY) / scale;
                const radius = Math.min(250, canvasContainer.offsetWidth / 3 / scale);
                lines.forEach((line, index) => {
                    const angle = (index / lines.length) * 2 * Math.PI;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    createNode({ x, y, title: line.trim() });
                });
            }
            
            function openAddContentModal() {
                const modalHtml = `
                    <h3 class="text-lg font-bold mb-4 text-white">Add Content</h3>
                    <div class="space-y-4">
                        <div>
                            <button id="modal-upload-btn" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 transition-colors">Upload File</button>
                        </div>
                        <div>
                            <label for="link-input" class="block text-sm font-medium text-gray-300 mb-1">Or add a link:</label>
                            <div class="flex space-x-2">
                                <input type="text" id="link-input" class="flex-grow bg-gray-700 text-white rounded-md p-2" placeholder="https://example.com">
                                <button id="modal-link-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition-colors">Add</button>
                            </div>
                        </div>
                    </div>
                `;
                showModal(modalHtml);

                document.getElementById('modal-upload-btn').onclick = () => {
                    if (activeNodeForContent) {
                        const fileInput = document.createElement('input');
                        fileInput.type = 'file';
                        fileInput.multiple = true;
                        fileInput.onchange = (e) => handleFileUpload(e, activeNodeForContent);
                        fileInput.click();
                    }
                    closeModal();
                };

                document.getElementById('modal-link-btn').onclick = () => {
                    const linkInput = document.getElementById('link-input');
                    const url = linkInput.value.trim();
                    if (url && activeNodeForContent) {
                        const contentArea = activeNodeForContent.el.querySelector('.content-area');
                        const linkEl = document.createElement('a');
                        linkEl.href = url;
                        linkEl.textContent = url;
                        linkEl.className = 'block mt-2 text-sm text-blue-400 hover:underline';
                        linkEl.target = '_blank';
                        contentArea.appendChild(linkEl);
                        setDirty(true);
                    }
                    closeModal();
                };
            }

            function renderProjectList() {
                const projects = JSON.parse(localStorage.getItem('projectMapperProjects')) || [];
                projectList.innerHTML = '';
                projects.forEach(project => {
                    const projectEl = document.createElement('div');
                    projectEl.className = 'project-item p-2 rounded-lg flex justify-between items-center cursor-pointer';
                    projectEl.innerHTML = `
                        <span class="truncate">${project.name}</span>
                        <button class="delete-project-btn text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    `;
                    projectEl.querySelector('.truncate').addEventListener('click', () => {
                        loadProject(project);
                    });
                    projectEl.querySelector('.delete-project-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteProject(project.id);
                    });
                    projectList.appendChild(projectEl);
                });
            }

            function deleteProject(projectId) {
                let projects = JSON.parse(localStorage.getItem('projectMapperProjects')) || [];
                projects = projects.filter(p => p.id !== projectId);
                localStorage.setItem('projectMapperProjects', JSON.stringify(projects));
                renderProjectList();
            }

            function autoSave() {
                if (!currentProjectId || !isDirty) return;
                const projectData = {
                    id: currentProjectId,
                    name: "Auto Save",
                    nodes: nodes.map(node => ({
                        id: node.id,
                        x: node.x,
                        y: node.y,
                        width: node.el.offsetWidth,
                        height: node.el.offsetHeight,
                        title: node.el.querySelector('.title').innerText,
                        contentHTML: node.el.querySelector('.content-area').innerHTML,
                        borderColor: node.borderColor
                    })),
                    connectors: connectors.map(c => ({ from: c.from.id, to: c.to.id }))
                };
                localStorage.setItem('autoSave', JSON.stringify(projectData));
                setDirty(false);
            }

            function init() {
                renderProjectList();
                const autoSavedProject = JSON.parse(localStorage.getItem('autoSave'));
                if (autoSavedProject) {
                    loadProject(autoSavedProject);
                } else {
                    currentProjectId = 'project-' + Date.now();
                    createNode({ x: 200, y: 150, title: "Welcome to Project Mapper!" });
                }
                setInterval(autoSave, 5000);
            }

            init();
        });
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
    }
    </script>
</body>
